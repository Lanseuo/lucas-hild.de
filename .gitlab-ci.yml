stages:
  - build
  - deploy

before_script:
  - apt-get update -qq
  - apt-get install -qq git rsync
  # Setup SSH deploy keys
  - 'which ssh-agent || ( apt-get install -qq openssh-client )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

build:
  stage: build
  image: node:latest
  script:
    - npm install --progress=false
    - npm run build
  artifacts:
    paths:
      - dist

deploy:
  stage: deploy
  when: manual
  script:
    - rsync -av --delete dist/ $SSH_USERNAME_HOST:$SSH_DOCUMENT_ROOT